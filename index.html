<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Ovo' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <main class="card-group">
      <div class="card card--mich">
        <header class="card__header">
          <h3 class="card__title">La Piedad Mich.</h3>
          <h4 class="card__date">November, 4th</h4>
        </header>
        <div class="card__info">
            <img src="http://openweathermap.org/img/w/02d.png" class="card__image" />
            <span class="card__maxt" data-unidad="C">18°</span>
            <span class="card__mint" data-unidad="C">11°</span>
            <span class="card__temp" data-unidad="C">18°</span>
        </div>
      </div>

      <main class="card-group">
        <div class="card card--queretaro">
          <header class="card__header">
            <h3 class="card__title">Queretaro Qro.</h3>
            <h4 class="card__date">November, 4th</h4>
          </header>
          <div class="card__info">
              <img src="http://openweathermap.org/img/w/02d.png" class="card__image" />
              <span class="card__maxt" data-unidad="C">18°</span>
              <span class="card__mint" data-unidad="C">11°</span>
              <span class="card__temp" data-unidad="C">13°</span>
          </div>
        </div>

    </main>
  </body>

</html>
