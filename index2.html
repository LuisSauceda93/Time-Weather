<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Weather</title>
    <link rel="stylesheet" href="dist/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/sweetalert.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Ovo' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <main class="card-group">
    <template id="template--city">
    <div class="card">
        <header class="card__header">
          <h3 data-city class="card__title">La Piedad Mich.</h3>
          <h4 data-time class="card__time">November, 4th</h4>
        </header>
        <div class="card__info">
            <img data-icon src="" class="card__image"/>
            <span data-temp="Max" class="card__maxt"></span>
            <span data-temp="Min" class="card__mint"></span>
            <span data-temp="Current" class="card__temp"></span>
        </div>
      </div>
    </template>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js">

  </script>
  </body>
</html>
